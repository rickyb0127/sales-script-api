input RegisterInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  phone: String!
  address1: String!
  address2: String
  city: String!
  state: StateEnum!
  zip: String!
  companyName: String
}

input UpdateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String
  phone: String!
  address1: String!
  address2: String
  city: String!
  state: StateEnum!
  zip: String!
  companyName: String
}

type Query {
  user: User
  login(email: String!, password: String!): String
}

type Mutation {
  register(input: RegisterInput!): String
  createPaymentIntent(promoCode: String, enableAutomaticPayments: Boolean): String
  updateUser(input: UpdateUserInput!): String
}

schema {
  query: Query
  mutation: Mutation
}